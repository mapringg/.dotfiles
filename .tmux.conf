# Basic settings
# Change prefix from Ctrl-b to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g history-limit 10000

# Status bar styling (cyan theme to match starship)
set -g status-position top
set -g status-style "bg=#1e1e2e,fg=#89b4fa"
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e,fg=#89b4fa]"
set -g status-right "#[fg=#89b4fa]#{?window_zoomed_flag,#[fg=#6c7086][Z] ,}#[bg=#89b4fa,fg=#1e1e2e] #{b:pane_current_path} "
set -g status-justify left

# Window styling
set -g window-status-format "#[fg=#6c7086] #I #W "
set -g window-status-current-format "#[bg=#89b4fa,fg=#1e1e2e,bold] #I #W #[bg=#1e1e2e,fg=#89b4fa]"

# Pane styling
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#89b4fa"

# Message styling
set -g message-style "bg=#89b4fa,fg=#1e1e2e"
set -g message-command-style "bg=#89b4fa,fg=#1e1e2e"

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Pane navigation improvements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Better splits (keeps current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
